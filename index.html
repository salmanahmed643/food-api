<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meal DB </title>
    <!-- bootstrap style sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/mealdb.css">
</head>
<body>
    

    <div class="container mt-3">
        <h1 class="text-center text-success mb-2"> Search Your Favorite F<span class="text-danger">oo</span>d </h1>
        <!-- search input start -->
        <div  class="input-group mb-3 w-75 mx-auto">
            <!-- search input -->
            <input id="search_input" type="text" class="form-control" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">

            <!-- search button -->
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="search_btn"> Search </button>
        </div>
        <!-- search input end -->


        <!-- single food detail start -->
        <div id="single_meal" class=" mb-5 w-75 mx-auto" style="max-width: 700px;">
          </div>
        <!-- single food detail end -->


        <!-- search food List start -->
        <div id="search_list_item" class="row  row-cols-1 row-cols-md-4 g-4">
        </div>
        <!-- search food List end -->
    </div>
    


    <!-- bootstrap js link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/mealdb.js"></script>
</body>
</html>
